<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Rock, Paper, Scissors, Lizard, Spock</title>

  <link href="styles/main.css" rel="stylesheet">

</head>
<body>
  <header>
    <h1>
      Rock<br>Paper<br>Scissors<br>Lizard<br>Spock
    </h1>
    <div class="score-box">
      <label class="score-label">Score</label>
      <p class="score-count"></p>
    </div>
  </header>

  <main>
    <section class="game-wrapper">
      <div></div>
      <button class="js-game-button scissors-button action-circle" data-type="scissors">
        <img class="action-icon" src="/images/icon-scissors.svg">
      </button>
      <button class="js-game-button paper-button action-circle" data-type="paper">
        <img class="action-icon" src="/images/icon-paper.svg">
      </button>
      <button class="js-game-button spock-button action-circle" data-type="spock">
        <img class="action-icon" src="/images/icon-spock.svg">
      </button>
      <button class="js-game-button lizard-button action-circle" data-type="lizard">
        <img class="action-icon" src="/images/icon-lizard.svg">
      </button>
      <button class="js-game-button rock-button action-circle" data-type="rock">
        <img class="action-icon" src="/images/icon-rock.svg">
      </button>
    </section>
    <section class="result-wrapper">
      
    </section>
    <div class="js-rules-dialog rules-dialog">
      <div class="rules-header">
        <label class="rules-label">Rules</label>
        <button class="js-close-rules-button close-rules-button">
          <img src="images/icon-close.svg">
        </button>
      </div>
      <img class="rules-picture" src="images/image-rules-bonus.svg">
    </div>
  </main>
  <footer>
    <button class="js-reset-score-button reset-score-button">Reset score</button>
    <button class="js-rules-button rules-button">Rules</button>
  </footer>
  
  <script type="module" src="/scripts/main.js"></script>
</body>
</html>
