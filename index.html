<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Rock, Paper, Scissors, Lizard, Spock</title>

  <link href="styles/main.css" rel="stylesheet">

</head>
<body>
  <header>
    <h1>
      Rock<br>Paper<br>Scissors<br>Lizard<br>Spock
    </h1>
    <div class="score-box">
      <label class="score-label">Score</label>
      <p class="score-count">12</p>
    </div>
  </header>

  <main>
    <section class="game-wrapper">
      <div></div>
      <button class="scissors-button action-circle">
        <img class="action-icon" src="/images/icon-scissors.svg">
      </button>
      <button class="paper-button action-circle">
        <img class="action-icon" src="/images/icon-paper.svg">
      </button>
      <button class="spock-button action-circle">
        <img class="action-icon" src="/images/icon-spock.svg">
      </button>
      <button class="lizard-button action-circle">
        <img class="action-icon" src="/images/icon-lizard.svg">
      </button>
      <button class="rock-button action-circle">
        <img class="action-icon" src="/images/icon-rock.svg">
      </button>
    </section>
    <section class="result-wrapper">
      <div class="you-picked">
        <figure class="you-picked-figure">
          <label class="you-picked-label">You picked</label>
          <button class="you-picked-button"></button>
        </figure>
      </div>
      <div class="result">
        <label class="result-label"></label>
        <button class="play-again-button">Play again</button>
      </div>
      <div class="house-picked">
        <figure class="house-picked-figure">
          <label class="house-picked-label">House picked</label>
          <button class="house-picked-button"></button>
        </figure>
      </div>
    </section>
    <dialog class="rules-dialog">
      <div class="rules-header">
        <label class="rules-label">Rules</label>
        <button class="close-rules-button">
          <img src="images/icon-close.svg">
        </button>
      </div>
      <img src="images/image-rules-bonus.svg">
    </dialog>
  </main>
  <footer>
    <button class="reset-score-button">Reset score</button>
    <button class="rules-button">Rules</button>
  </footer>
</body>
</html>
